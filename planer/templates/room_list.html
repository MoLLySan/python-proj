<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list of rooms</title>
</head>
<body>
    {% for room in rooms %}
        <div>
            <h1>{{room.name}}</h1>
            <p>{{ room.floor }}</p>
            <p>{{ room.room_number }}</p>
            <a href="meeting_list/{{room.id}}"> встречи </a>
        </div>
    {% endfor %}
</body>
</html>
